<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="bookicon.png" type="image/x-icon">
    <title>Biblioteka</title>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand"> <img src="logo.png" width="140" height="50" alt="" class="d-inline-block align-text-top"></a>
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addModal" data-bs-target="#add-book-modal" id="add-book-button">Add new book</button>
    </div>
  </nav>
  <div class="container">
    <div class="row" id="books-row">
        <div class="card mx-auto" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1613483556724-13beb93b5d91?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fHw%3D&w=1000&q=80" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</div>
<!-- Dodavanje knjige -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Book info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="add-book-form">
          <div class="mb-3">
              <label for="add-book-name" class="col-form-label">Naslov:</label>
              <input type="text" class="form-control" id="add-book-name">
              <label for="add-book-genre" class="col-form-label">Žanr:</label>
              <input type="text" class="form-control" id="add-book-genre">
              <label for="add-book-image" class="col-form-label">Slika:</label>
              <input type="text" class="form-control" id="add-book-image">
              <label for="add-book-author" class="col-form-label">Autor:</label>
              <select class="form-select" aria-label="Default select example" id="dropdownAuthors"> 
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Odustani</button>
              <button type="submit" class="btn btn-primary">Spremi</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Uređivanje knjige -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Book info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
  <form id="edit-book-form">
    <div class="mb-3">
      <label for="edit-book-id" class="col-form-label" >Knjiga ID:</label>
      <input type="text" class="form-control"  disabled id="bookId">
    </div>
    <div class="mb-3">
      <label for="edit-book-name" class="col-form-label">Naziv:</label>
      <input type="text" class="form-control"  id="nameId">
    </div>
    <div class="mb-3">
        <label for="edit-book-genre" class="col-form-label">Žanr:</label>
        <input type="text" class="form-control"  id="genreId">
    </div>
    <div class="mb-3">
        <label for="edit-book-image" class="col-form-label" >Slika:</label>
        <input type="text" class="form-control"  id="pictureId"> 
    </div>
    <div class="mb-3">
        <label for="edit-book-author-id" class="col-form-label">Autor:</label>
        <!-- <input type="text" class="form-control" id="edit-book-author-id"disabled> -->
        <select class="form-select" aria-label="Default select example" id="dropdownAuthorsSec">
          <!-- Dropdown list autora -->
     </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Odustani</button>
      <button type="submit" class="btn btn-primary">Spremi</button>
    </div>
  </form>
</div>
</div>
</div>
</div>
<!-- Footer -->
<footer class="text-white text-center text-lg-start" id="footer">
  <div class="container-fluid p-4">
      <div class="row mt-4">
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0 text-white">
              <ul class="list-group mb-3 mx-auto text-center">
                  <li class="list-group-item mb-3 contact-list">
                      <i class="bi bi-envelope-heart"></i><span class="ms-2"></span>bookbuddy@info.com
                  </li>
                  <li class="list-group-item mb-3 contact-list">
                      <i class="bi bi-telephone-inbound"></i><span class="ms-2"></span>+ 387 32 234 678
                  </li>
                  <li class="list-group-item mb-3 contact-list">
                      <i class="bi bi-geo-alt"></i><span class="ms-2"></span>Školska 6, Zenica 72000
                   </li>
              </ul>
              <div class="mt-4 mx-auto text-center">
                <a href="https://twitter.com/" target="_blank" type="button" class="btn btn-floating btn-light btn-lg"><i class="bi bi-twitter"></i></a>
                <a href="https://www.facebook.com/" target="_blank" type="button" class="btn btn-floating btn-light btn-lg"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank" type="button" class="btn btn-floating btn-light btn-lg"><i class="bi bi-instagram"></i></a>
              </div>
          </div>
      </div>
  </div>
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.4);">
      © 2022 | BookBuddy
  </div>
</footer>
</body>
<script src="main.js"></script>

</html>
